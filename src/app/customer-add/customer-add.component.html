<div id = 'forming'>
    <form  #f=ngForm>
        <div>
            <label for="name">Name</label>
            <input type="text" minlength=4 name="name" ngModel #name='ngModel' required>
            <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
                <div *ngIf="name.errors?.['required']">
                    Name is required
                </div>
                <div *ngIf="name.errors?.['minlength']">
                    Name must be at least 4 characters long.
                </div>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" ngModel #email='ngModel' required>
            <div *ngIf="email.invalid && (email.touched || email.dirty)" class="alert alert-danger">
                <div *ngIf="email.errors?.['required']">
                    Email is required.
                </div>
            </div>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" maxlength=2 ngModel #age='ngModel' required>
            <div *ngIf="age.invalid && (age.touched || age.dirty)" class="alert alert-danger">
                <div *ngIf="age.errors?.['required']">
                    Age is required.
                </div>
                <div *ngFor="age.errors?.['maxlegth']">
                    Too big for age!
                </div>
            </div>
        </div>
        <div>
            <label for="exampleFormControlSelect1">Sex</label>
            <select class="form-control" id="exampleFormControlSelect1" name='sex' ngModel #sex='ngModel' required>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
            </select>
            <div *ngIf="sex.invalid && (sex.touched || sex.dirty)" class="alert alert-danger">
                <div *ngIf="sex.errors?.['required']">
                Insert your gender
                </div>
            </div>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="address" ngModel #address='ngModel' required>
            <div *ngIf="address.invalid && (address.touched || address.dirty)" class="alert alert-danger">
                <div *ngIf="address.errors?.['required']">
                    Address  is required
                </div>
            </div>
        </div>
        <div id = "btns">
            <button type="button" [disabled]="!f.valid" (click)="create(f)">Create</button>
        </div>
    
    </form>

</div>
